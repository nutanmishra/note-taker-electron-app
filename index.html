<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; style-src 'self' https://cdn.jsdelivr.net; script-src 'self';">
  <title>NoteTaker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 font-sans antialiased">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-md">
      <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold tracking-tight">NoteTaker</h1>
        <p class="mt-1 text-sm opacity-80">Capture your thoughts, beautifully.</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
      <div class="max-w-2xl mx-auto mb-8 bg-white p-6 rounded-lg shadow-md">
        <input type="text" id="noteTitle"
          class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Note Title">
        <textarea id="noteContent"
          class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          rows="5" placeholder="Write your note here..."></textarea>
        <button id="saveNote"
          class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-200">Save
          Note</button>
      </div>

      <div id="notesList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-4">
      <div class="container mx-auto px-4 text-center text-gray-600">
        <p>Â© 2025 NoteTaker. Built with Electron & Tailwind CSS.</p>
      </div>
    </footer>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
