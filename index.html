<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; style-src 'self' https://cdn.jsdelivr.net; script-src 'self' https://cdn.jsdelivr.net;">
  <title>NoteTaker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-50 font-sans antialiased dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200">
  <div class="min-h-screen flex flex-col">
    <header class="bg-indigo-600 text-white shadow-md dark:bg-indigo-800">
      <div class="container mx-auto px-4 py-6 flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold tracking-tight">NoteTaker</h1>
          <p class="mt-1 text-sm opacity-80">Capture your thoughts, beautifully.</p>
        </div>
        <button id="themeToggle"
          class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition"
          aria-label="Toggle theme">
          <svg id="themeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
          </svg>
        </button>
      </div>
    </header>
    <main class="container mx-auto px-4 py-8 flex-grow">
      <div class="max-w-2xl mx-auto mb-8 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <input type="text" id="searchInput"
            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700"
            placeholder="Search notes..." aria-label="Search notes">
        </div>
        <input type="text" id="noteTitle"
          class="w-full p-3 mb-4 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700"
          placeholder="Note Title" aria-label="Note title">
        <select id="noteCategory"
          class="w-full p-3 mb-4 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700"
          aria-label="Note category">
          <option value="">Select Category</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Ideas">Ideas</option>
          <option value="Other">Other</option>
        </select>
        <textarea id="noteContent"
          class="w-full p-3 mb-4 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700"
          rows="5" placeholder="Write your note here (Markdown supported)..." aria-label="Note content"></textarea>
        <div class="flex space-x-4">
          <button id="saveNote"
            class="flex-1 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-900 transition duration-200">Save
            Note</button>
          <button id="cancelEdit"
            class="flex-1 bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 dark:bg-gray-600 dark:text-gray-100 dark:hover:bg-gray-500 transition duration-200 hidden">Cancel
            Edit</button>
        </div>
      </div>
      <div id="notesList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>
    <footer class="bg-gray-100 dark:bg-gray-800 py-4">
      <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-300">
        <p>Â© 2025 NoteTaker. Built with Electron & Tailwind CSS.</p>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked@7.0.0/marked.min.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
